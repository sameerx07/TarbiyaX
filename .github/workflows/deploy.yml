name: Deploy Tarbiyax Landing Page

on:
  push:
    branches:
      - main # Triggers on push to the main branch

jobs:
  deploy_to_godaddy:
    name: Build and Deploy via FTP
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›‘ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js (v20)
      uses: actions/setup-node@v4
      with:
        node-version: '20' 

    - name: ğŸš€ Install dependencies and Build (npm run build)
      run: |
        npm install
        npm run build # Creates the 'dist' folder
    
    - name: ğŸ“¤ Deploy to GoDaddy/cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_PATH }}
        local-dir: ./dist/ 
        # Using ftps (FTP over TLS/SSL) is generally more secure than plain ftp
        protocol: ftps 
        # Delete files on the server that are not present locally (for clean deployments)
        delete-local: true 
        exclude: .git*